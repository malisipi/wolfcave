<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfCave</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <script src="./js/event.js"></script>
    <script src="./js/loader.js" defer></script>
    <script src="./js/auth.js" defer></script>
</head>
<body>
    <dialog class="auth-dialog" open="">
        <h2>Authentication</h2>
        <input class="server_ip" placeholder="Server IP and Port (0.0.0.0:0000)"/>
        <label><input type="checkbox" class="server_secure" value="value"> Is the server in a secure context?</label>
        <input class="access_code" placeholder="Access Code"/>
        <input class="name" placeholder="Name"/>
        <button class="submit">Request Access</button>
    </dialog>
    <div class="title">
        <span class="app-name">WolfCave</span>
        <span class="nickname">NickName</span>
    </div>
    <div class="participants"></div>
    <div class="messages">
        <div class="logs"></div>
        <div class="input">
            <textarea enterkeyhint="send"></textarea>
            <button class="upload-image">
                <span class="material-symbols-rounded">add_photo_alternate</span>
            </button>
            <button class="send">
                <span class="material-symbols-rounded">send</span>
            </button>
        </div>
    </div>
</body>
</html>
